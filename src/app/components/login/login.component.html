<div class="container">
<mat-card fxFlex fxLayoutAlign="start center" fxLayout="column">

		  <!-- Solution to your problem here ------------------------------------------------>
			<mat-card >
				<mat-card-header>
					<mat-card-title>Innskr√°ning</mat-card-title>
				</mat-card-header>          <form
				            fxLayout="column"
				            fxLayoutAlign="center center"
				            fxLayoutGap="10px"
				            [formGroup]="loginForm"
				            (ngSubmit)="onSubmit()">
				<mat-card-content>

            <mat-form-field>
              <input
                type="email"
                matInput
                placeholder="Your email"
                formControlName="email">
              <mat-hint>Please enter a valid email.</mat-hint>
              <mat-error>Invalid or missing email.</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Your password"
                formControlName="password">
              <mat-hint>Please enter your password.</mat-hint>
              <mat-error>Missing password.</mat-error>
            </mat-form-field>

				</mat-card-content>
				<mat-card-actions>
          <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>

				</mat-card-actions>  </form>
			</mat-card>
			<!--------------------------------------------------------------------------------->

    </mat-card>
</div>
